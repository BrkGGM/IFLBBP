<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}{%endblock%}
</head>
<body>
    <section class="popuplar">
        <div class="flashes">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>
                                <p>UyarÄ± !</p> {{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div class="bilgi">

                {% if message %}
                    <ul class="bilgi">
                            <li>
                                <p>Bilgi </p> {{ message }}</li>
                    </ul>
                {% endif %}

        </div>

    </section>

    {% block content %} {% endblock %}

</body>
</html>
